<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListIt</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <header>
            <h1>ListIt</h1>
            <img src="assets/logo.png" alt="Lista ListIt Todo" width="35">
        </header>
        <div class="container-task-input">
            <input class="task-input" type="text" placeholder="Add your task">
            <button class="add-update">
                <i id="add-icon" class="fa-solid fa-plus"></i>
                <i id="update-icon" class="fa-solid fa-rotate"></i>
            </button>
        </div>
        <div class="container-alert">
            <p class="alert-msg"></p>
            <div class="confirm-container">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
        </div>
        <section class="task-list">
            
        </section>
    </main>
    <script src="https://kit.fontawesome.com/409f432a75.js" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
